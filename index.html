<!doctype html>
<html lang="pt-br">
  <head>
    <title>RadiusWeb</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Link favicon.ico -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div class="name">
      <h1 style="font-size: 10vw;">Radius</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-25">
          <i id="icon-clock" class="fas fa-clock    "> Hora</i>
          <h5 id="hours"></h5>
          <i id="icon-date" class="fa fa-calendar" aria-hidden="true"> Data</i>
          <h5 id="date"></h5>
        </div>
        <div class="col-75">
          
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <hr>
          <h5>Estações:</h5>
          <i id="icon-volume" class="fas fa-volume-up    "></i>
          <select name="" id="tuning-radio" onchange="sintonia()">
            <option value="SINTONIA"></option>
            <option value="home" data-url="https://augustomiranda.github.io/radius.github.io/index.html">Home</option>
            <option value="ipdao" data-url="https://augustomiranda.github.io/radius.github.io/ipdeao.html">Deus é Amor</option>
            <option value="ipss" data-url="https://augustomiranda.github.io/radius.github.io/ipss.html">SantificaçãoSenhor</option>
            <option value="rlfm" data-url="https://augustomiranda.github.io/radius.github.io/rlfm.html">Rádio Logos FM</option>
            <option value="rfmg" data-url="https://augustomiranda.github.io/radius.github.io/rfmg.html">Rádio FM Gospel</option>
            <option value="rlg" data-url="https://augustomiranda.github.io/radius.github.io/rlg.html">Rádio Lider Gospel</option>
            <option value="rffm" data-url="https://augustomiranda.github.io/radius.github.io/rffm.html">Rádio Feliz FM</option>
            <option value="rvfm" data-url="https://augustomiranda.github.io/radius.github.io/rv.html">Rádio Viva</option>  
            <option value="nr" data-url="https://augustomiranda.github.io/radius.github.io/nr.html">Nossa Rádio</option>
            <option value="snt" data-url="https://augustomiranda.github.io/radius.github.io/snt.html">Sara Nossa Terra</option>
            <option value="rasp" data-url="https://augustomiranda.github.io/radius.github.io/rasp.html">Rede Aleluia SP</option>
            <option value="rafce" data-url="https://augustomiranda.github.io/radius.github.io/rafce.html">Rede Aleluia CE</option>
            <option value="rarj" data-url="https://augustomiranda.github.io/radius.github.io/rarj.html">Rede Aleluia RJ</option>
           </select>
        </div>
        <div class="col-75">
         
        </div>
      </div>
    </div>

    <!-- Link css -->
    <link rel="stylesheet" href="style.css">  
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
